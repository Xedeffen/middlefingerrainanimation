<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="controls">
        <label for="intensity">Rain Intensity:</label>
        <input type="range" id="intensity" name="intensity" min="100" max="1000" value="500">
        <label for="speed">Emoji Speed:</label>
        <input type="range" id="speed" name="speed" min="0.5" max="2" value="1" step="0.1">
    </div>
    <script src="script.js"></script>
</body>
</html>
